<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" href="imgs/scrapfavicon.png">
    <title>ScrapHouse</title>
    <script src="js/Iteminfo.js"></script>
    <script src="js/balance.js"></script>
    <script src="js/auth.js"></script>
    <script defer src="js/loadmarket.js"></script>
    <script src="js/error.js"></script>
</head>
<body style="background-color: #282828;" id="body">
    <div id="DepositShade" onclick="window.location.href = window.location.origin" class="DepositShade absolute flex justify-center items-center" style="background-color: black; opacity: 0.6; width: 100%; height: 100%; z-index: 4;"></div>
    <div id="DepositPage" class="DepositPage  absolute flex justify-center items-center" style="height: 100%; width: 100%;">
        <div style="background-color: #282828; border-radius: 30px; z-index: 5; height: 80%; border: 1px solid #424242;" class="flex items-center flex-col withdrawpage">
            <div class="DepositWithdraw flex items-center" style="justify-content: space-between; width: 90%; height: 40px; background-color: #424242; margin-top: 10px; border-radius: 12px;">
                <div onclick="window.location.href = window.location.origin + '/deposit.html'" class="DepositButton cursor-pointer" style="margin-left: 3px; width: 49%; height: 85%;  text-align: center; border-radius: 10px; color: #4ECCA3; text-shadow: 1px 6px 15px #111;">
                    <strong style="font-family: sansation;">Deposit</strong>
                </div>
                <div onclick="window.location.href = window.location.origin + '/withdraw.html'" class="WithdrawButton selectedMethod cursor-pointer" style="margin-right: 3px; width: 49%; height: 85%; text-align: center; color: #4ECCA3; text-shadow: 1px 6px 15px #111;  border-radius: 10px;">
                    <strong style="font-family: sansation;">Withdraw</strong>
                </div>
            </div>
            <br>
            <div class=" flex flex-row" style="width: 90%; height: 85%; background-color: #3d3d3d; border-radius: 15px;" id="Market-UL">
                <div style=" height: 100%; background-color: #3d3d3d; border-radius: 15px 0px 0px 15px;" class="fsdaafsd">
                    <ul style="margin: 10px 10px 10px; flex-wrap: wrap; overflow-y: auto; height: 95%; justify-content: space-around; gap: 20px;" id="skin-market-ul" class="skin-market-ul flex flex-row">
                        
                    </ul>
                </div>
                <div class="flex items-center flex-col assa" style=" height:100%; background-color: #1a1a1a; border-radius: 0px 15px 15px 0px;">
                    <div style="color:rgb(185, 185, 185); border-radius:5px; text-align: center; width: 90%; height: 25px; margin-top: 20px; background-color: #363636;">
                        Balance: <span style="color: #4ECCA3;" class="balance-display">$0.00</span>
                    </div>
                    <ul style="overflow-y: auto; border-radius: 15px; width: 90%; height: 80%; margin-top: 20px;  background-color: #111;" class="flex items-center flex-col selected-items-withdrawal-ul" id="selected-items-withdrawal-ul">
                        
                    </ul>
                    <div onclick="withdrawItems()" style="cursor: pointer; margin-top: auto; margin-bottom:auto; width: 90%; height: 30px; font-size: 19px;  background-color: #4ECCA3; text-align: center; font-family: carving; color: white; border-radius: 5px; border: solid #636363 1px;"> 
                            Withdraw Items
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .DepositButton:hover {
            background-color: #4e4e4e;
        }
    </style>
    <nav style="background-color: transparent; width: 100%; height: 100px;" class="flex justify-center items-center">
        <div style="width: 95%; height: 60px; background-color: #363636; border-radius: 7px;" class="flex flex-row">
            <ul class="nav-left flex items-center" style="height: 100%; width: 33%;">
                <img src="imgs/ScrapHouseLogo.png" style="cursor: pointer;" class="logo" onclick="window.location.href = window.location.origin">
                
            </ul>
            <ul class="nav-middle flex justify-center items-center" style="width: 33%; height: 100%;">
                <div class="balance flex items-center justify-center relative" onclick="if (document.getElementById('depohud').classList.contains('hidden')) {document.getElementById('depohud').classList.remove('hidden')} else {document.getElementById('depohud').classList.add('hidden')}" style="cursor: pointer; height: 75%; background-color: #424242; min-width: 110px; width: auto; padding: 0 15px; border-radius: 10px;">
                    <span style="color: rgb(185, 185, 185); white-space: nowrap;">Balance: <span style="color: #4ECCA3;"><strong>$0.00</strong></span></span>
                    
    
                    <div id="depohud" class="depohud absolute flex justify-center items-center hidden" style="border-radius: 10px; background-color: #424242; top: 70px; height: 40px; width: 100%;">
                        <div class="triangle-up absolute" style="top: -15px; width: 0; justify-content: 0; border-left: 7.5px solid transparent; border-right: 7.5px solid transparent; border-bottom: 15px solid #424242;"></div>
                        <div class="deposit" onclick="document.getElementById('DepositShade').classList.remove('hidden'); document.getElementById('DepositPage').classList.remove('hidden')" style="width: 90%; height: 70%; border-radius: 5px; text-align: center; color: white; text-shadow: 1px 3px 10px #111">Deposit</div>
                    </div>
                </div>
            </ul>
            <ul class="nav-right" style="width: 33%;">
                <div class="flex items-center" style="width: 100%; height: 100%; flex-direction: row-reverse;">
                    <img src="imgs/user-circle.png" style="height: 40px; width: 40px;">
                    <img src="imgs/message-dots.png" style="height: 40px; width: 40px;">
                </div>
            </ul>
        </div>
    </nav>
</body>
</html>
